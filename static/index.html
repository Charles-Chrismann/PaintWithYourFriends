<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paint With Your Friends</title>
</head>
<body>
    <a href="/create" id="createLink">Create Room</a>
    <a href="/join" id="joinLink">Join Room</a>

    <script>
        document.querySelector('#createLink').addEventListener('click', (e) => {
            if(!localStorage.getItem('userId')) {
                e.preventDefault()
                location.href = location.origin + '/user'
            }
        })

        document.querySelector('#joinLink').addEventListener('click', (e) => {
            if(!localStorage.getItem('userId')) {
                e.preventDefault()
                location.href = location.origin + '/user'
            }
        })
    </script>
</body>
</html>
